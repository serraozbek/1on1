<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phaser Mini Game - Extra Points</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <style>
    body { margin: 0; background: #0f172a; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
<script>
// Simple Phaser 3 game

const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
  backgroundColor: '#1e293b',
  physics: {
    default: 'arcade',
    arcade: { debug: false }
  },
  scene: {
    preload,
    create,
    update
  }
};

const game = new Phaser.Game(config);

let player;
let stars;
let score = 0;
let scoreText;

function preload () {
  this.load.image('player', 'https://labs.phaser.io/assets/sprites/phaser-dude.png');
  this.load.image('star', 'https://labs.phaser.io/assets/demoscene/star2.png');
}

function create () {
  player = this.physics.add.image(400, 300, 'player');
  player.setCollideWorldBounds(true);

  stars = this.physics.add.group({
    key: 'star',
    repeat: 5,
    setXY: { x: 100, y: 100, stepX: 120 }
  });

  stars.children.iterate(function (child) {
    child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
  });

  scoreText = this.add.text(16, 16, 'Score: 0', {
    fontSize: '24px',
    fill: '#ffffff'
  });

  this.cursors = this.input.keyboard.createCursorKeys();

  this.physics.add.overlap(player, stars, collectStar, null, this);
}

function update () {
  player.setVelocity(0);

  if (this.cursors.left.isDown) {
    player.setVelocityX(-300);
  } else if (this.cursors.right.isDown) {
    player.setVelocityX(300);
  }

  if (this.cursors.up.isDown) {
    player.setVelocityY(-300);
  } else if (this.cursors.down.isDown) {
    player.setVelocityY(300);
  }
}

function collectStar (player, star) {
  star.disableBody(true, true);
  score += 10;
  scoreText.setText('Score: ' + score);

  if (stars.countActive(true) === 0) {
    stars.children.iterate(function (child) {
      child.enableBody(true, child.x, 100, true, true);
    });
  }
}
</script>
</body>
</html>
